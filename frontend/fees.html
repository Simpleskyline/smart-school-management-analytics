<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees - School Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>School System</h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="teachers.html">Teachers</a></li>
                <li><a href="attendance.html">Attendance</a></li>
                <li><a href="fees.html" class="active">Fees</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
        
        <main class="content">
            <header>
                <h1>Fee Management</h1>
                <button class="btn-primary" onclick="showAddFeeModal()">Add Fee</button>
            </header>
            
            <div class="search-bar">
                <input type="text" id="searchStudent" placeholder="Search student...">
            </div>
            
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Fee Type</th>
                        <th>Amount</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="feesTable">
                    <tr><td colspan="6">Loading...</td></tr>
                </tbody>
            </table>
        </main>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/fees.js"></script>
</body>
</html>
