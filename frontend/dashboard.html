<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - School Management</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <h2>School System</h2>
            <ul>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="teachers.html">Teachers</a></li>
                <li><a href="attendance.html">Attendance</a></li>
                <li><a href="fees.html">Fees</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
        
        <main class="content">
            <header>
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span id="userName">Loading...</span>
                </div>
            </header>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Students</h3>
                    <p class="stat-number" id="totalStudents">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Teachers</h3>
                    <p class="stat-number" id="totalTeachers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Classes</h3>
                    <p class="stat-number" id="totalClasses">0</p>
                </div>
                <div class="stat-card">
                    <h3>Today's Attendance</h3>
                    <p class="stat-number" id="todayAttendance">0%</p>
                </div>
            </div>
            
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>Attendance Trend</h3>
                    <canvas id="attendanceChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Fee Collection</h3>
                    <canvas id="feeChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
