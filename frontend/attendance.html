<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - School Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>School System</h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="teachers.html">Teachers</a></li>
                <li><a href="attendance.html" class="active">Attendance</a></li>
                <li><a href="fees.html">Fees</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
        
        <main class="content">
            <header>
                <h1>Mark Attendance</h1>
            </header>
            
            <div class="attendance-controls">
                <select id="classSelect">
                    <option value="">Select Class</option>
                </select>
                <input type="date" id="attendanceDate">
                <button class="btn-primary" onclick="loadStudentsForAttendance()">Load Students</button>
            </div>
            
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Admission No</th>
                        <th>Status</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody id="attendanceTable">
                    <tr><td colspan="4">Select a class to mark attendance</td></tr>
                </tbody>
            </table>
            
            <button class="btn-success" onclick="saveAttendance()">Save Attendance</button>
        </main>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/attendance.js"></script>
</body>
</html>
